<style>
    .services {
        background-image: url('./flower\ background.webp');
        background-repeat: repeat-x;
        display: grid;
        padding: 30px;

    }
    
    .caption button {
        background-color: green;
        cursor: pointer;
        padding: 10px;
        border: green;
    }
    
    .caption button:hover {
        background-color: rgb(210, 166, 23);

        border: rgb(230, 232, 234) solid;
    }
    
    .services figure img {

        border: white solid 5px;
    }
    
    section {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        align-items: center;
    }
    
    section figure {
        height: 85%;
        width: 50%;
        box-sizing: border-box;
        border: rgb(237, 231, 231) solid;
        padding: 10px;
        text-align: center;
    }
    
    section img {
        width: 100%;
    }
    
    section figure:hover {
        cursor: pointer;
        transform: scale(1.3, 1.3);
    }
    
    section figcaption {
        color: red;
        font-size: 25px;
    }
</style>
