<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with parameters</title>
</head>

<body>
    <script>
        let name = prompt("enter your name");

        function greet(geerting, name) {
            let cont = geerting + name;
            console.log(cont);
        }

        greet('hello', name);
    </script>
</body>

</html>
