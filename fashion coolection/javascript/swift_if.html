<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statment</title>
</head>

<body>
    <script>
        let
            trafflight = prompt("enter the color");
        switch (trafflight) {
            case "green":
                alert("move");
                break;
            case "red":
                alert("stop");
                break;
            case "orange":
                alert("wait");
                break;
            default:
                alert("wait for the single");
                break;
        }
    </script>
</body>

</html>
