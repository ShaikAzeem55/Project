<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing table by using loops</title>
</head>

<body>
    <script>
        let number1 = prompt('please enter number')
        let start = parseInt(number1)
        let number2 = prompt("enter ending table")
        let end = parseInt(number2)
        for (let i = start; i <= end; i = i + start) {
            console.log(i)
        }
    </script>
</body>

</html>
